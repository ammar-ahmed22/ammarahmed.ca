type Name {
    first: String!
    middle: String
    last: String!
}

type GameHistory {
    gameID: String!
    won: Boolean!
    tie: Boolean!
}

type Player{
    _id: ID!
    email: String!
    name: Name!
    signedupAt: String!
    currentGameID: String
    gameHistory: [GameHistory]
    permissions: [String]!
    allGameIDs: [String]
    resetPasswordExpire: String
    resetPasswordToken: String
    company: String,
    position: String,
    foundFrom: String,
    isGoogle: Boolean!
}

type Move {
    fen: String!
    playedAt: String,
    _id: ID!
}

type Game{
    _id: ID!
    playerID: ID!
    moves: [Move]!
    playerToMove: Boolean!
    playerWon: Boolean!
    tied: Boolean!
}

type AuthResponse {
    token: String
    message: String
}

type Query{
    getPlayerById(id: String!): Player!
    getPlayer: Player!
    getAllPlayers: [Player]!
    getGame(gameID: String!) : Game!
    testAuth: String!
    testGoogle(tokenId: String!): String!
}

type Mutation {
    register(email: String!, password: String!, firstName: String!, lastName: String!): AuthResponse! #JWT
    registerGoogle(email: String!, firstName: String!, lastName: String!, googleToken: String!) : AuthResponse!
    loginGoogle(email: String!, firstName: String!, lastName: String!, googleToken: String!): AuthResponse!
    completeProfile(company: String, position: String, foundFrom: String) : AuthResponse!
    addMove(gameID: String!, fen: String!): Game!
    login(email: String!, password: String!): AuthResponse! #JWT
    forgotPassword(email: String!) : String # Reset token (for now)
    resetPassword(newPassword: String!, resetToken: String!) : String # Success message
}