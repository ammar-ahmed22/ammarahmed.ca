type Name {
    first: String!
    middle: String
    last: String!
}

type GameHistory {
    gameID: String!
    won: Boolean!
    tie: Boolean!
}

type Opponent{
    _id: ID!
    email: String!
    name: Name!
    signedupAt: String!
    currentGameID: String
    gameHistory: [GameHistory]
    permissions: [String]!
    allGameIDs: [String]
    resetPasswordExpire: String
    resetPasswordToken: String
}

type Move {
    fen: String!
    playedAt: String,
    _id: ID!
}

type Game{
    _id: ID!
    playerID: ID!
    moves: [Move]!
    playerToMove: Boolean!
    playerWon: Boolean!
    tied: Boolean!
}

type LoginResponse {
    token: String
    message: String
}

type Query{
    getPlayerById(id: String!): Opponent!
    getAllPlayers: [Opponent]!
    getGame(gameID: String!) : Game!
    testAuth: String!
}

type Mutation {
    register(firstName: String!, lastName: String!, middleName: String, email: String!, password: String!): LoginResponse! #JWT
    addMove(gameID: String!, fen: String!): Game!
    login(email: String!, password: String!): LoginResponse! #JWT
    forgotPassword(email: String!) : String # Reset token (for now)
    resetPassword(newPassword: String!, resetToken: String!) : String # Success message
}