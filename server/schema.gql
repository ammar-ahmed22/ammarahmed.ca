type ProjectInfo {
    id: ID!
    lastEdited: String!
    name: String!
    timeline: String
    type: [String]
    languages: [String]
    frameworks: [String]
    github: String
    external: String
    description: String
    hasContent: Boolean
}

type FilterParams {
    frameworks: [String]!
    type: [String]!
    languages: [String]!
}

type YearData {
    title: String!
    description: String
}

type TimelineYear {
    year: Int!
    yearData: [YearData]!
}

type Query{
    hello: String!
    ProjectInfo(name: String, type: String, languages: String, onlyHasContent: Boolean) : [ProjectInfo]!
    FilterBy: FilterParams!
    TimelineInfo: [TimelineYear]!
}