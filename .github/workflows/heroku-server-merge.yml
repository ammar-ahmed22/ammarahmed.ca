
name: Deploy server to Heroku on merge (test)
'on':
  push:
    branches:
      - AA-23-convert-server-to-es-6-with-babel-compiling
    paths: ["server/**"]
defaults:
  run:
    working-directory: server
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: CI=false npm run build
      - run: npm run push-heroku